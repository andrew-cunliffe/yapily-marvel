<button type="button" (click)="changePage(1)">&lt;&lt;</button>
<button type="button" (click)="changePage(currentPage() - 1)">&lt;</button>

<ng-container *ngFor="let page of pages()">
    <button type="button" [ngClass]="{ selected: page  === currentPage() }" (click)="changePage(page)">{{ page }}</button>
</ng-container>

<button type="button" (click)="changePage(currentPage() + 1)">&gt;</button>
<button type="button" (click)="changePage(pageCount)">&gt;&gt;</button>
