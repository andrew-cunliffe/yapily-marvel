<button type="button" (click)="changePage(1)">Start</button>
<button type="button" (click)="changePage(currentPage() - 1)">Previous</button>

<ng-container *ngFor="let page of pages()">
    <button type="button" [ngClass]="{ selected: page  === currentPage() }" (click)="changePage(page)">{{ page }}</button>
</ng-container>

<button type="button" (click)="changePage(currentPage() + 1)">Next</button>
<button type="button" (click)="changePage(pageCount)">End</button>
